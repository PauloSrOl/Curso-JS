<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação em JS</title>
    <style>
        body { font:12pt Arial; }
        button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <!-- Ligação no DOM usando comandos no JavaScript -->

    <h1>Interangindo com um botão!</h1>
    <button onclick="clicou()">Clique em mim!</button>

        <script>        
            function clicou() {
                window.alert ('Você clicou em um botão')
            }            
        </script>
</body>
</html>
