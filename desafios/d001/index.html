<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Mensagens</title>
    <style>
        body{font: 12pt Arial}
        button{ font-size: 12pt; padding: 12px;}
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <p>Clique em um botão</p>
    <button onclick="botão1()" >Botão 1</button>
    <button onclick="botão2()" >Botão 2</button>
    <button onclick="botão3()" >Botão 3</button>

    <script>
        function botão1() {
            window.alert ('Você clicou no primeiro botão') 
        }
        function botão2() {
            window.alert ('Você clicou no segundo botão')
        }
        function botão3() {
            window.alert ('Você clicou no terceiro botão')
       }
    </script>
</body>
</html>
