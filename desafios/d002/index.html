<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interações com o cliente</title>
    <style>
        body{ font: normal 20pt Arial;}
        button{ font-size: 15px; padding: 25px;}
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <button onclick="inicio()">Iniciar o Desafio</button>

    <script>
        function inicio() { 
            let nome = window.prompt('Qual é o seu nome?')
            let idade = window.prompt(`Olá ${nome}, Quantos anos você tem?`)
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade`)
        }
       
    </script>
</body>
</html>
